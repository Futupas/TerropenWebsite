<!DOCTYPE html>
<html lang="ua">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport"           content="width=device-width, initial-scale=1.0" />

    <meta name="author"          content='Pawel "terropen" Nowak' />
    <meta name="copyright"       content="Terropen, Ukraine Kyiv" />
    <meta name="description"     content="Pawel Nowak's website" />
    <meta name="keywords"        content="terropen" />
    <meta name="Publisher-URL"   content="http://terropen.co.nf" />
    <link rel="shortcut icon" href="/content/favicon/favicon.ico" />
    <title>Terropen - личный сайт Саши Новака</title>

    <style>
        body{color:#fff;background-color:#262626;padding:0;margin:0}#logocen{position:absolute;width:100%;left:0;height:100px;z-index:2}.logodiv{border-radius:30px;text-align:center;color:#fff;height:200px;overflow:hidden;background-color:#0e1127;line-height:200px;border:1px solid #fff;-webkit-transition:transform 1s linear;-moz-transition:transform 1s linear;transition:transform 1s linear}div#logodiv>span{display:inline-block;-webkit-transition:transform 0s linear .5s;-moz-transition:transform 0s linear .5s;transition:transform 0s linear .5s}div#logodiv.nick{-webkit-transform:rotateX(0);-ms-transform:rotateX(0);transform:rotateX(0)}div#logodiv.nick>span{-webkit-transform:scaleY(1);-ms-transform:scaleY(1);transform:scaleY(1)}div#logodiv.name{-webkit-transform:rotateX(180deg);-ms-transform:rotateX(180deg);transform:rotateX(180deg)}div#logodiv.name>span{-webkit-transform:scaleY(-1);-ms-transform:scaleY(-1);transform:scaleY(-1)}#content{z-index:1}
    </style>
    <script>
        var Device = {find:function(needle) {return window.navigator.userAgent.toLowerCase().indexOf(needle)!==-1;},IsMobile: function () {return (!Device.find('windows') && Device.find('android') && Device.find('mobile')) || (!Device.find('windows') && Device.find('iphone')) || (Device.find('ipod')) || (Device.find('windows') && Device.find('phone')) || ((Device.find('blackberry') || Device.find('bb10') || Device.find('rim')) && !Device.find('tablet')) || (((Device.find('(mobile;') || Device.find('(tablet;')) && Device.find('; rv:')) && Device.find('mobile')) || (Device.find('meego'));}}
    </script>
    <style id="devicestyles"></style>
    <script> 
        document.getElementById('devicestyles').innerHTML = 
            (Device.IsMobile() ? 
            "body{overflow-x:hidden}#logocen{top:30px;-webkit-perspective:50vw;perspective:50vw}.logodiv{width:80%;font-size:35px}" :
            "body{overflow:hidden}#logocen{top:50px;-webkit-perspective:200vw;perspective:200px}.logodiv{width:400px;font-size:50px}");
    </script>
</head>
<body>
    <center id="logocen">
        <div id="logodiv" class="logodiv nick">
            <span>TERROPEN</span>
        </div>
    </center>


    <div id="content">
        
    </div>
    <script>
        function SkewLogo(){clearTimeout(Timeout),IsRed?(document.getElementById("logodiv").classList.add("name"),document.getElementById("logodiv").classList.remove("nick"),setTimeout(function(){document.querySelector("#logodiv > span").innerHTML="Саша Новак"},500)):(document.getElementById("logodiv").classList.add("nick"),document.getElementById("logodiv").classList.remove("name"),setTimeout(function(){document.querySelector("#logodiv > span").innerHTML="TERROPEN"},500)),IsRed=!IsRed,Timeout=setTimeout(SkewLogo,1e4)}var IsRed=!0,Timeout=setTimeout(SkewLogo,2000);document.getElementById("logodiv").onclick=SkewLogo;
    </script>

    <script>
        var styles = document.createElement('link');
        styles.setAttribute('rel', 'stylesheet');
        styles.setAttribute('href', (Device.IsMobile() ? '/content/page/mobile.min.css' : '/content/page/desktop.min.css'));
        document.head.appendChild(styles);
        
        var body_xhr = new XMLHttpRequest();
        body_xhr.open('GET', '/content/page/main.html', true);
        body_xhr.send();
        body_xhr.onreadystatechange = function() {
            if (body_xhr.status == 200 && body_xhr.readyState == 4) {
                document.getElementById('content').innerHTML = body_xhr.responseText;

                var script_xhr = new XMLHttpRequest();
                script_xhr.open('GET', '/content/page/script.min.js', true);
                script_xhr.send();
                script_xhr.onreadystatechange = function() {
                    if (script_xhr.status == 200 && script_xhr.readyState == 4) {
                        eval(script_xhr.responseText);
                    }
                }
            }
        }
    </script>
</body>
</html>
