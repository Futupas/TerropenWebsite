<!DOCTYPE html>
<html lang="ua">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport"           content="width=device-width, initial-scale=1.0" />

    <meta name="author"          content='Pawel "terropen" Nowak' />
    <meta name="copyright"       content="Terropen, Ukraine Kyiv" />
    <meta name="description"     content="Pawel Nowak's website" />
    <meta name="keywords"        content="terropen" />
    <meta name="Publisher-URL"   content="http://terropen.co.nf" />
    <title>Terropen - особистий сайт Павла Новака</title>

    <link href="./content/css/both.css" rel="stylesheet" />
    <script src="content/js/device.js"></script>
    <style id="devicestyles"></style>
    <script> 
        document.getElementById('devicestyles').innerHTML = 
            (Device.IsMobile() ? 
            "body{overflow-x:hidden;} #logocen{top:30px;perspective:50vw;} .logodiv{width:80%;font-size:35px;} #content{position:absolute;left:0px;top:260px;} #info{padding:5px;} #photos{perspective:100vw;height:300px;}" :
            "body{overflow:hidden;} #logocen{top:50px;perspective:200px;} .logodiv{width:400px;font-size:50px;}");
    </script>
</head>
<body>
    <center id="logocen">
        <div id="logodiv" class="logodiv nick">
            <span>TERROPEN</span>
        </div>
    </center>


    <div id="content">
        
    </div>
    <script src="content/js/main.js"></script>

    <!--<script src="content/js/device.js"></script>-->
    <script>
        var styles = document.createElement('link');
        styles.setAttribute('rel', 'stylesheet');
        // if (Device.IsMobile()) {
        //     styles.setAttribute('href', '/content/page/mobile.css');
        // } else {
        //     styles.setAttribute('href', '/content/page/desktop.css');
        // }
        styles.setAttribute('href', (Device.IsMobile() ? '/content/page/mobile.css' : '/content/page/desktop.css'));
        document.head.appendChild(styles);
        
        var body_xhr = new XMLHttpRequest();
        body_xhr.open('GET', '/content/page/main.html', true);
        body_xhr.send();
        body_xhr.onreadystatechange = function() {
            if (body_xhr.status == 200) {
                document.getElementById('content').innerHTML = body_xhr.responseText;

                var script_xhr = new XMLHttpRequest();
                script_xhr.open('GET', '/content/page/script.js', true);
                script_xhr.send();
                script_xhr.onreadystatechange = function() {
                    if (script_xhr.status == 200) {
                        eval(script_xhr.responseText);
                    }
                }
            }
        }
        
        
    </script>
</body>
</html>
